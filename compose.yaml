include:
  - proxy.yaml

services:
  db:
    image: mysql:8
    restart: on-failure
    env_file: .env_db
    ports:
      - 3306:3306
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      backend:
        ipv4_address: 172.20.0.10
    command: ["mysqld", "--mysql-native-password=ON"]

  web:
    image: task_1
    restart: on-failure
    env_file: .env_web
    depends_on:
      - db
    ports:
      - 5000:5000
    networks:
      backend:
        ipv4_address: 172.20.0.5

networks:
  backend:
    driver: bridge
    ipam:
      config:
      - subnet: 172.20.0.0/24

volumes:
  dbdata:
